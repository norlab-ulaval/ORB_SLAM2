Camera.fy: 1183.71696
Camera.cx: 960.74428
Camera.cy: 582.60369

Camera.k1: 0.0
Camera.k2: 0.0
Camera.p1: 0.0
Camera.p2: 0.0

Camera.width: 1920
Camera.height: 1200

# Camera frames per second 
Camera.fps: 3.6666666666666667

# stereo baseline times fx
Camera.bf: 212.5449252

# Color order of the images (0: BGR, 1: RGB. It is ignored if images are grayscale)
Camera.RGB: 1

# Close/Far threshold. Baseline times.
ThDepth: 35

